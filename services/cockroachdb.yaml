apiVersion: v1
kind: Service
metadata:
  name: cockroachdb
spec:
  ports:
    - name: console
      port: 8080
    - name: sql
      port: 26257
  selector:
    app: cockroachdb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cockroachdb
spec:
  selector:
    matchLabels:
        app: cockroachdb
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: cockroachdb
    spec:
      containers:
      - name: cockroachdb
        image: cockroachdb/cockroach@sha256:736a42385c600673d034e0be6c4475d55975eaa6a7b5a57114b0dadbe2fac511
        args:
          - start-single-node
          - --insecure
        ports:
        - containerPort: 8080
          name: console
        - containerPort: 26257
          name: sql
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        volumeMounts:
        - name: data
          mountPath: /cockroach/cockroach-data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cockroachdb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cockroachdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
