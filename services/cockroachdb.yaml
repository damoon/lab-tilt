apiVersion: v1
kind: Service
metadata:
  name: cockroachdb
spec:
  ports:
    - name: console
      port: 8080
    - name: sql
      port: 26257
  selector:
    app: cockroachdb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cockroachdb
spec:
  selector:
    matchLabels:
        app: cockroachdb
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: cockroachdb
    spec:
      containers:
      - name: cockroachdb
        image: cockroachdb/cockroach@sha256:32964aa9c27e66655db7c392dd3cb781d9f7b63e37824c644b1173ac4d95d1fa
        args:
          - start-single-node
          - --insecure
        ports:
        - containerPort: 8080
          name: console
        - containerPort: 26257
          name: sql
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        volumeMounts:
        - name: data
          mountPath: /cockroach/cockroach-data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cockroachdb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cockroachdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
