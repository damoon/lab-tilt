apiVersion: v1
kind: Service
metadata:
  name: opensearch
spec:
  ports:
    - name: api
      port: 9200
    - name: cluster
      port: 9600
  selector:
    app: opensearch
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch
spec:
  selector:
    matchLabels:
        app: opensearch
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:2.6.0@sha256:18b0a55c3fd1d76833e72f1214d633e1dc7641f85b22d3045f17cfe6a113317f
          env:
            - name: discovery.type
              value: single-node
          ports:
            - name: api
              containerPort: 9200
            - name: cluster
              containerPort: 9600
          readinessProbe:
            httpGet:
              path: /
              scheme: HTTPS
              port: 9200
              httpHeaders:
                - name: Authorization
                  value: Basic YWRtaW46YWRtaW4=
          volumeMounts:
            - name: data
              mountPath: /usr/share/opensearch/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: opensearch
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opensearch
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
