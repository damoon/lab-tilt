apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  ports:
    - name: mqtt
      port: 5672
    - name: ui
      port: 15672
  selector:
    app: rabbitmq
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
        app: rabbitmq
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management@sha256:2f49fb05e8241e1266a9a866156278071f4ecb6f5d5600c7893861a02bf0ae96
          env:
            - name: RABBITMQ_MNESIA_DIR
              value: /var/lib/rabbitmq
            - name: RABBITMQ_DEFAULT_USER
              value: username
            - name: RABBITMQ_DEFAULT_PASS
              value: password
            - name: RABBITMQ_DEFAULT_VHOST
              value: vhost
          ports:
            - name: mqtt
              containerPort: 5672
            - name: ui
              containerPort: 15672
          readinessProbe:
            httpGet:
              path: /
              port: 15672
          volumeMounts:
            - name: data
              mountPath: /var/lib/rabbitmq
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: rabbitmq
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
