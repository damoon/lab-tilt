apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
spec:
  ports:
    - name: ui
      port: 5601
  selector:
    app: opensearch-dashboards
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
spec:
  selector:
    matchLabels:
        app: opensearch-dashboards
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
        - name: opensearch-dashboards
          image: opensearchproject/opensearch-dashboards:2.1.0@sha256:4e4329707c39250a5614aa3e2b240a60a89f13b842ee0a959d3ae4a243b6e592
          env:
            - name: OPENSEARCH_HOSTS
              value: '["https://opensearch:9200"]'
          ports:
            - name: ui
              containerPort: 5601
          readinessProbe:
            httpGet:
              path: /
              schema: HTTPS
              port: 5601
