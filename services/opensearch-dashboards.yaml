apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
spec:
  ports:
    - name: ui
      port: 5601
  selector:
    app: opensearch-dashboards
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
spec:
  selector:
    matchLabels:
        app: opensearch-dashboards
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
        - name: opensearch-dashboards
          image: opensearchproject/opensearch-dashboards:2.11.1@sha256:96f2726634334aa80eb705eeb23f754941b411502fd6359a1fd5cc5d5fc46b89
          env:
            - name: OPENSEARCH_HOSTS
              value: '["https://opensearch:9200"]'
          ports:
            - name: ui
              containerPort: 5601
          readinessProbe:
            httpGet:
              path: /
              schema: HTTPS
              port: 5601
