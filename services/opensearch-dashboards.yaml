apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
spec:
  ports:
    - name: ui
      port: 5601
  selector:
    app: opensearch-dashboards
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
spec:
  selector:
    matchLabels:
        app: opensearch-dashboards
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
        - name: opensearch-dashboards
          image: opensearchproject/opensearch-dashboards:2.5.0@sha256:1b5f0b2b9692a26c43a70f5c9a1587f22fc10c86c9a3aa964dd6e726fba6f15d
          env:
            - name: OPENSEARCH_HOSTS
              value: '["https://opensearch:9200"]'
          ports:
            - name: ui
              containerPort: 5601
          readinessProbe:
            httpGet:
              path: /
              schema: HTTPS
              port: 5601
