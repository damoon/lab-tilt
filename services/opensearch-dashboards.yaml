apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
spec:
  ports:
    - name: ui
      port: 5601
  selector:
    app: opensearch-dashboards
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
spec:
  selector:
    matchLabels:
        app: opensearch-dashboards
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
        - name: opensearch-dashboards
          image: opensearchproject/opensearch-dashboards:2.6.0@sha256:fc18bb5001caa43e1814d026a80a2175be0147c79410b5cbe15caca6260c7c6e
          env:
            - name: OPENSEARCH_HOSTS
              value: '["https://opensearch:9200"]'
          ports:
            - name: ui
              containerPort: 5601
          readinessProbe:
            httpGet:
              path: /
              schema: HTTPS
              port: 5601
