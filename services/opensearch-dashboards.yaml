apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
spec:
  ports:
    - name: ui
      port: 5601
  selector:
    app: opensearch-dashboards
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
spec:
  selector:
    matchLabels:
        app: opensearch-dashboards
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
        - name: opensearch-dashboards
          image: opensearchproject/opensearch-dashboards:2.19.1@sha256:8a521c0277db89be8b37f4a172a9c035d9e0f52325b8124625d4de3e16207941
          env:
            - name: OPENSEARCH_HOSTS
              value: '["https://opensearch:9200"]'
          ports:
            - name: ui
              containerPort: 5601
          readinessProbe:
            httpGet:
              path: /
              schema: HTTPS
              port: 5601
