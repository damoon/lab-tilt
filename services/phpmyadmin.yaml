apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
spec:
  ports:
    - name: pma
      port: 80
  selector:
    app: phpmyadmin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  selector:
    matchLabels:
        app: phpmyadmin
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin/phpmyadmin:latest
          env:
            - name: PMA_USER
              value: user
            - name: PMA_PASSWORD
              value: secret
            - name: PMA_HOSTS
              value: mariadb
          ports:
            - name: pma
              containerPort: 80
          resources:
            limits:
              cpu: "500m"
              memory: "2Gi"
            requests:
              cpu: "500m"
              memory: "2Gi"
