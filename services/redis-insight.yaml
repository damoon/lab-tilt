apiVersion: v1
kind: Service
metadata:
  name: redis-insight
spec:
  ports:
    - name: ui
      port: 8001
  selector:
    app: redis-insight
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-insight
spec:
  selector:
    matchLabels:
        app: redis-insight
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-insight
    spec:
      containers:
        - name: redis-insight
          image: redislabs/redisinsight@sha256:693784de1d47b8b889b12fdd02f1b03bf5add13fabf72a0a72397f02bba48c5f
          ports:
            - name: ui
              containerPort: 8001
          readinessProbe:
            httpGet:
              path: /healthcheck/
              port: 8001
