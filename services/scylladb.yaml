apiVersion: v1
kind: Service
metadata:
  name: scylladb
spec:
  ports:
    - name: cql
      port: 9042
  selector:
    app: scylladb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scylladb
spec:
  selector:
    matchLabels:
        app: scylladb
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: scylladb
    spec:
      containers:
        - name: scylladb
          image: scylladb/scylla@sha256:e3fc05417c9389e510ccdb216950f8308d27f05ecf4babd81dd1076ede2bdb2a
          ports:
            - name: sql
              containerPort: 9042
          readinessProbe:
            tcpSocket:
              port: 9042
          volumeMounts:
            - name: data
              mountPath: /var/lib/scylla
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: scylladb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scylladb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
