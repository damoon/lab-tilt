apiVersion: v1
kind: Service
metadata:
  name: neo4j
spec:
  ports:
    - name: http
      port: 7474
    - name: bolt
      port: 7687
  selector:
    app: neo4j
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
spec:
  selector:
    matchLabels:
        app: neo4j
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
        - name: neo4j
          image: neo4j@sha256:9654996cdc20865fe2f84b75730e66ad7ae6310290ad64dcdf9fe1a47a0e8ea8
          env:
            - name: NEO4J_AUTH
              value: none
          ports:
            - name: http
              containerPort: 7474
            - name: bolt
              containerPort: 7687
          readinessProbe:
            httpGet:
              path: /
              port: 7474
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: neo4j
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neo4j
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
