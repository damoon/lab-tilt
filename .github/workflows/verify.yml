name: Execute automated checks
on:
  - push
jobs:
  tilt-ci-dev:
    name: Verify tilt ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repo
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@9e8295d178de23cbfbd8fa16cf844eec1d773a07 # tag=v1.4.0
      - name: Install tilt cli
        uses: yokawasa/action-setup-kube-tools@f68236fd81fdd2ab7a4c02e63467e8a0e4f33191 # tag=v0.8.3
        with:
          setup-tools: |
            tilt
          tilt: 'v0.30.9'
      - name: Verify tilt ci
        run: |
          timeout 1200 tilt ci
