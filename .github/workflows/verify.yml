name: Execute automated checks
on:
  - push
jobs:
  tilt-ci-dev:
    name: Verify tilt ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repo
        uses: actions/checkout@7dd9e2a3dc350cf687eb1b2a4fadfee8c8e49675 # v3
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@9e8295d178de23cbfbd8fa16cf844eec1d773a07 # tag=v1.4.0
      - name: Install tilt cli
        uses: yokawasa/action-setup-kube-tools@b91bb02bc122bd84ac7bbea5f25ed6b0f2ec6275 # tag=v0.9.2
        with:
          setup-tools: |
            tilt
          tilt: 'v0.30.13'
      - name: Verify tilt ci
        run: |
          timeout 1200 tilt ci
